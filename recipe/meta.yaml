{% set name = "tslearn" %}
{% set version = "0.6.2" %}
{% set sha256 = "8640e9a5147d51f5d2776ef9ea7cbec901fc19534c970cee4c3e76e7961dd147" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - scikit-learn
    - numba
    - joblib

test:
  imports:
    - tslearn
    - tslearn.metrics

about:
  home: http://tslearn.readthedocs.io/
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A machine learning toolkit dedicated to time-series data
  description: |
    tslearn is a Python package that provides machine learning tools
    for the analysis of time series. This package builds on
    scikit-learn, numpy and scipy libraries.
  doc_url: http://tslearn.readthedocs.io/
  dev_url: https://github.com/rtavenar/tslearn

extra:
  recipe-maintainers:
    - rth
    - rtavenar
