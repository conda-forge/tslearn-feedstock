{% set name = "tslearn" %}
{% set version = "0.1.12" %}
{% set sha256 = "d3bf9003f2c4fdc951c7d85c26b97920c28515a6e48234e5019376fd62caca35" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - toolchain
    - cython
    - numpy 1.11.*
  run:
    - python
    - numpy >=1.11
    - scipy
    - scikit-learn

test:
  imports:
    - tslearn
    - tslearn.metrics

about:
  home: http://tslearn.readthedocs.io/
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A machine learning toolkit dedicated to time-series data'
  description: |
      tslearn is a Python package that provides machine learning tools
      for the analysis of time series. This package builds on
      scikit-learn, numpy and scipy libraries.
  doc_url: http://tslearn.readthedocs.io/
  dev_url: https://github.com/rtavenar/tslearn

extra:
  recipe-maintainers:
    - rth
