{% set name = "tslearn" %}
{% set version = "0.1.28" %}
{% set sha256 = "767175ff6410dea6fe1b913252a44ca019f28cae7ca1375ffd501827dceb173f" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - scikit-learn

test:
  imports:
    - tslearn
    - tslearn.metrics

about:
  home: http://tslearn.readthedocs.io/
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A machine learning toolkit dedicated to time-series data'
  description: |
      tslearn is a Python package that provides machine learning tools
      for the analysis of time series. This package builds on
      scikit-learn, numpy and scipy libraries.
  doc_url: http://tslearn.readthedocs.io/
  dev_url: https://github.com/rtavenar/tslearn

extra:
  recipe-maintainers:
    - rth
    - rtavenar
