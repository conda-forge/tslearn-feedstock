{% set name = "tslearn" %}
{% set version = "0.7.0" %}
{% set sha256 = "2598920b60e374ea7d890f2e3b39aa13c7ec77417b7691dcb38ef9ca74545a14" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - setuptools
    - cython
    - numpy
  run:
    - python
    - scipy
    - scikit-learn
    - numba
    - joblib

test:
  imports:
    - tslearn
    - tslearn.metrics

about:
  home: http://tslearn.readthedocs.io/
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A machine learning toolkit dedicated to time-series data
  description: |
    tslearn is a Python package that provides machine learning tools
    for the analysis of time series. This package builds on
    scikit-learn, numpy and scipy libraries.
  doc_url: http://tslearn.readthedocs.io/
  dev_url: https://github.com/tslearn-team/tslearn

extra:
  recipe-maintainers:
    - rth
    - rtavenar
    - charavelg
